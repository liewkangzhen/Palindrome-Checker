<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="content-wrapper">
      <h1 id="question">Is it a Palindrome?</h1>
      <div id="input-box">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input name="text-input" type="text" id="text-input"></input>
        <button id="check-btn" type="submit">Check</button>
        <div id="result"></div>
      </div>
      <div id="explanation">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
